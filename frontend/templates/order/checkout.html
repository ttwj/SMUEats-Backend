
<div data-page="store" class="page">
    <div class="navbar bg-green">
        <div class="navbar-inner">

            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Cart</div>

        </div>
    </div>
    <div class="toolbar tabbar bg-green color-white">
        <div class="toolbar-inner">
            <div class="tab-title">Total: ${% if not request.session.total %}0.00{% else %}{{ request.session.total }}{% endif %}</div>
            <div class="tab-title"><a href="payment.html" class="button bg-white color-green">Confirm</a></div>

        </div>


    </div>

    <div class="page-content">

        {% for order in orders %}
            <div class="card">
            <div class="card-content">
                <div class="content-block-title">{{ order.name }}</div>
                <div class="content-block-title color-green">{{ order.price }}</div>
            </div>
        </div>
        {% endfor %}

    <div class="content-block"><a href="payment.html" class="button bg-green color-white">Confirm</a>
</div>


    </div>

</div>


<div class="picker-modal picker-modal-demo">
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left"></div>
            <div class="right"><a href="#" class="link close-picker">Done</a></div>
        </div>
    </div>

</div>
