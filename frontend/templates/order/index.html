<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Framework7 Material</title>
    <link rel="stylesheet" href="{%  static 'css/framework7.material.css'  %}">
    <link rel="stylesheet" href="{%  static 'css/framework7.material.colors.css'  %}">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>

<div class="views">
    <div class="view view-main">

        <div class="pages navbar-fixed">

            <div data-page="tabs-static" class="page toolbar-fixed">
                <div class="navbar">
                    <div class="navbar-inner">
                       <div class="center">SMUEats</div>

                        <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>

                    </div>
                </div>
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="#tab-1" class="link">
                            <i class="icon material-icons">Total: $10</i>
                        </a>
                        <a href="checkout.html" class="link"><i class="icon material-icons">Checkout</i></a>
                    </div>
                </div>
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        {% for location in locations %}
                            <a href="#tab{{ location.pk }}" class="tab-link">{{ location.name }}</a>
                        {% endfor %}


                </div>
                <div class="tabs">

                    {% load frontend_extras %}
                    {% for location, merchants in locations %}
                         <div id="tab{{ location.pk }}" class="page-content tab active">
                            <div class="content-block">


                            {% for merchant in order_merchant_list %}
                            <div class="card smu-card-header-pic">
                                <a href="store.html"><div style="background-image:url(http://lorempixel.com/1000/600/nature/3/)" valign="bottom" class="card-header color-white no-border">Shop Name</div>
                                    <div class="card-content">
                                        <div class="card-content-inner">
                                            <p class="color-green">{{ merchant.name }}</p>
                                    </div></a>
                                <!--<div class="card-footer"><a href="#" class="link">Like</a><a href="#" class="link">Read more</a></div>-->
                            </div>
                            {% endfor %}


                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="{% static 'js/framework7.js' %}"></script>
<script type="text/javascript" src="{% static 'js/smueats.js' %}"></script>
</body>
</html>
