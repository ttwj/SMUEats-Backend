
<div data-page="store" class="page">
    <div class="navbar bg-green">
        <div class="navbar-inner">

            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Cart</div>

        </div>
    </div>
    <div class="toolbar tabbar bg-green color-white">
        <div class="toolbar-inner">
            <div class="tab-title" id="checkout-total" class="checkout-total ripple">Total: ${% if not request.session.total %}0.00{% else %}{{ request.session.total }}{% endif %}</div>
            <div class="tab-title"><li href="payment.html" class="button bg-white color-green">Confirm</li></div>

        </div>


    </div>

    <div class="page-content">

     <div class="content-block-title">Details</div>
    <div class="list-block">

        <ul>
            <li>    <div class="item-content">
            <div class="item-inner">
          <div class="item-title label">Meetup location:</div>
          <div class="item-input item-input-field">
              <textarea id="notes" class=""></textarea>
          </div>
        </div></li>

                <li><div class="item-content"> <div class="item-inner">
          <div class="item-title label">Notes:</div>
          <div class="item-input item-input-field">
              <textarea id="notes" class=""></textarea>
          </div>
        </div></div></li>
        </ul>


      </div>



     <div class="content-block-title">Items</div>

        {% for item in orders %}
            <div class="card">
                     <a href="#" class="ripple menu-item-href menu-item-href-checkout" item-id="{{ item.id }}">
                           <div class="card-content">
                               <div class="card-content-inner">
                                <div class="row">
                                    <div class="col-80">{{ item.name }}</div>
                                     <div class="col-20 color-green">{{ item.price }}</div>
                                </div>
                               </div>
                           </div>
                       </a>

                </div>
        {% endfor %}


    <div class="content-block"><a href="payment.html" class="button bg-green color-white">Confirm</a></div>


    </div>

</div>


<div class="picker-modal picker-modal-demo">
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left"></div>
            <div class="right"><a href="#" class="link close-picker">Done</a></div>
        </div>
    </div>

</div>
