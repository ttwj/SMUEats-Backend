<div data-page="store" class="page">
    <div class="navbar">
        <div class="navbar-inner">

            <div class="left"><a href="{% url 'frontend-order-index' %}" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Order</div>
            <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>

        </div>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner"><a class="active tab-link">{{ merchant.name }}</a></div>
    </div>

    {% include 'order/checkout-toolbar.html' %}
    <div class="page-content">
        <div class="sm-page-image-header">$Store Description$</div>

        {% for item in items %}

                <div class="card">

                    <div class="card-content">
                          <a href="#" class="ripple menu-item-href" item-id="{{ item.id }}">
                        <div class="left"><div class="content-block-title">{{ item.name }}</div></div>
                        <div class="right"><div class="content-block-title">{{ item.price }}</div></div>
                    </div>
                       </a>
                </div>

        {% endfor %}

        <!--<a href="dish-order.html" class="button button-raised demo-picker-modal">Order Item</a>-->

    </div>
</div>

<div class="picker-modal picker-modal-demo">
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left"></div>
            <div class="right"><a href="#" class="link close-picker">Done</a></div>
        </div>
    </div>

</div>
