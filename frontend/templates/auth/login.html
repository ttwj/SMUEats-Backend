{% extends 'base.html' %}


{% block content %}


    <div class="page">
        <div class="page-content login-screen-content">
            <div class="login-screen-title">SMUEats</div>
            <div class="content-block tablet-inset">



                    <!-- {% if next %}
                          <div class="content-block-inner bg-red color-white" id="login-error">
                         {% if user.is_authenticated %}
                            <p>You do not have permission to view that page</p>
                        {% else %}
                            <p>Your login session has expired, please login again :)</p>
                        {% endif %}
                     {% else %}
                       {% endif %} -->
                  <div class="content-block-inner bg-red color-white" id="login-error" style="display:none">
                      An unexpected error occured :( (probably jQuery/AJAX)
                    </div>


            </div>
            <form id="login-form">
                {% csrf_token %}

                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Username</div>
                                <div class="item-input">
                                    <input id="login-username" type="text" name="username" placeholder="Your username">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input id="login-password" type="password" name="password" placeholder="Your password">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block">
                    <div class="content-block"><a
                                                  class="button bg-green color-white login-button">LOGIN</a></div>
                    <div class="list-block-label">Don't have an account?</div>
                    <div class="list-block-label">
                        <a href="{% url 'register' %}"class="button bg-blue color-white">SIGN UP!</a></div>
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>
    </div>


{% endblock %}
