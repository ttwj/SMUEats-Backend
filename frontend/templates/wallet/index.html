{% extends 'base.html' %}
{% load frontend_extras %}
{% load cache %}
{% block content %}
    <div data-page="wallet" class="page" id="checkout-page">
        <div class="navbar bg-blue">
            <div class="navbar-inner">

                <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
                <div class="center">Wallet:<span class="checkout-wallet-balance">Updating..</span></div>

            </div>
        </div>
        <div class="toolbar tabbar bg-blue color-white">
            <div class="toolbar-inner">
                <a href="#tab1"
                   class="tab-link active">Top Up</a>
                <a href="#tab1"
                   class="tab-link">Withdraw</a>
                <a href="#tab1"
                   class="tab-link active">History</a>


            </div>


        </div>

        <div class="page-content">
            <div class="tabs"></div>


            <div id="tab1">
                <div class="content-block-title">Wallet QR</div>
                <div class="list-block">

                    <div id="qrcode-wallet"></div>
                </div>
            </div>

            <div id="tab2">
                <div class="content-block-title">Withdraw</div>
            </div>

            <div id="tab3">
                <div class="content-block-title">Transactions</div>
                <div class="card bg-blue" id="transactions-cards">
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="row">

                                <div class="col-10 color-white">Amount</div>
                                <div class="col-10 color-white">Source</div>
                                <div class="col-10 color-white">Destination</div>
                                <div class="col-20 color-white">Description</div>
                                <div class="col-20 color-white">Date</div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>


{% endblock %}
